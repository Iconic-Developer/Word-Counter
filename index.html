<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--================== Word Counter ==========================================-->

    <!--Heading section-->
    <div class="container" id="head">
      <p>Word and Character Counter</p>
    </div>

    <!-- Input Section-->

    <div class="container" id="input">
      <textarea name="" id="text" placeholder="Type something here..."></textarea>
    </div>

    <!-- Footer Section -->

    <div class="container" id="footer">
      <div class="container" id="span">
      <div><span>Words</span> <span id="word"></span> </div> 
        <div><span>Character</span> <span id="char"></span></div>
      </div>
    </div>

    <script src="word_counter.js"></script>
  </body> 
</html>
